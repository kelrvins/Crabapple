<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>personalInformation</title>
    <link rel="stylesheet" href="../../asset/css/normalize.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_405681_v0symdfomm4sfw29.css">
    <link rel="stylesheet" href="./personalInfo.css">
</head>

<body>
    <nav>
        <div class="main-content clear">
            <div class="logo"><img src="../../asset/images/logo.jpg" alt="logo"></div>
            <ul class="catalog">
                <li><a href="#">首页</a></li>
                <li><a href="#">标签</a></li>
                <li><a href="#">关于</a></li>
            </ul>
            <div class="nav-right-wrap">
                <div class="search-wrap">
                    <input type="text" name="search-w" id="searchInput">
                    <i class="iconfont icon-search nav-search-btn"></i>
                </div>
                <div class="userLoginWrap">
                    <div class="personal-unlogin" id="personalUnlogin">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                    </div>
                    <a href="" class="newArticle iconfont icon-cubanbianxiezhuanxie" id="createNewArticle">写文章</a>
                    <div class="personal-center" id="personalCenter">
                        <img src="../../asset/images/avatar.jpeg" alt="头像" id="Avatar" class="user-avatar">
                        <ul class="personal-menu">
                            <p class="header-nick-name">不得了了赶紧跑</p>
                            <li><a href="#" class="iconfont icon-people">个人主页</a></li>
                            <li><a href="#" class="iconfont icon-close">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <img src="../../asset/images/computer.png" alt="">
        <p class="banner-text">&lt; Edit Me / &gt;</p>
    </header>
    <main class="main-content clear">
        <article class="personInfo">
            <h1>个人资料</h1>
            <div class="per-avatar-set clear">
                <div class="avatar-wrap" id="avatarWrap">
                    <img src="../../asset/images/avatar.jpeg" alt="头像">
                </div>
                <div class="avatar-upload">
                    <h3>个人头像</h3>
                    <p>请使用最大不超过 1M 的图片</p>
                    <label for="updataImgInput" id="uploadBtn" class="updata-btn">本地上传</label>
                    <input type="file" name="upload" class="updata-img-input" id="updataImgInput" accept="image/*">
                </div>
            </div>
            <ul class="personInfoul">
                    <p class="input-title must-input">昵称</p>
                <li>
                    <input type="text" name="inputnickName" class="inputperInfo" id="inputNickName" placeholder="请输入昵称">
                    <i></i>
                </li>
                <p class="input-title">职业</p>
                <li>
                    <input type="text" name="inputcareer" class="inputperInfo" id="inputCareer" placeholder="请输入职业">
                    <i></i>
                </li>
                <p class="input-title">所在地</p>
                <li>
                    <input type="text" name="inputaddress" class="inputperInfo" id="inputAddress" placeholder="请输入地址">
                    <i></i>
                </li>
                <p class="input-title">擅长领域</p>
                <li>
                    <input type="text" name="inputgoodat" class="inputperInfo" id="inputGoodat" placeholder="请输入擅长领域">
                    <i></i>
                </li>
                <p class="input-title">个人简介</p>
                <li>
                    <textarea name="inputshortintro" class="input-shortintro" placeholder="请输入个人简介" id="inputShortintro" cols="30" rows="10"></textarea>
                    <i></i>
                </li>
            </ul>
            <button class="save-info" id="saveInfos">保存</button>
        </article>
    </main>
    <p class="toast-block" id="toastBlock">修改成功</p>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./personalInfo.js"></script>

</html>
